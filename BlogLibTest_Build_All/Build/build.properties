# Configuration of project deployment profiles (JARs, WARs)
#
#   project.N.name=<Name of hte project>
#   project.N.profile=<Name of the deployment profile to use for the project>



# Configurations of application deployment profiles (EARs)
#
#   application.N.version-project=<Name of the project which should be used for hte version of the application>
#   applocation.N.profile=<Name of hte deployment profile od hte application>

# N - (for projects and applictions) is a sequential number for the configuration
#     starting with 1.

